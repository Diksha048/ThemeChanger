<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="BMIbox" class= "bg-light" id="main-body">
    <h1 class="h1-bg" id="h1">Body Mass Index Calculator <img src="./img/bmi.png" height="60px"></h1>
    <div class="theme-selector-container">
        <img src="./img/sun.png" class="sun-img" id="sun-img" onclick="enablelight()">
        <img src="./img/moon.png" class="moon-img" id="moon-img" onclick="enabledark()">
    </div>
    <div>
        <form class="box-container" id="box-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required><br><br>
            <button type="button" onclick="calculateBMI()" class="button" id="button-bg">Calculate BMI</button>
            <p id="result" class="result-bg"><p ></p>
        </form>
    </div>
</div>       
    <script src="script.js"></script>
</body>
</html>
