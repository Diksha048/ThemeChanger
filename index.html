<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="BMIbox">
    <h1>Body Mass Index Calculator <img src="./img/bmi.png" height="60px"></h1>
    <div>
        <form class="box-container" id="box-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br><br>
            <label for="height">Height (m):</label>
            <input type="number" id="height" required><br><br>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            <p id="result"><p></p>
        </form>
    </div>
</div>       
    <script src="script.js"></script>
</body>
</html>
